<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFM VTO Decision Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00a0dc;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00a0dc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #00a0dc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008abc;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00a0dc;
            display: none;
        }
        #loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WFM VTO Decision Makerâ„¢</h1>
        <p>Please describe the current situation at Charles Schwab:</p>
        <textarea id="situation" rows="4" placeholder="Example: Market is crashing, phones are going crazy, and we're severely understaffed..."></textarea>
        <br>
        <button onclick="analyzeVTO()">Should I Drop VTO?</button>
        <div id="loading">Analyzing situation... ðŸ¤”</div>
        <div id="result"></div>
    </div>

    <script>
        function analyzeVTO() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Hide previous result and show loading
            result.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulate "thinking" with setTimeout
            setTimeout(() => {
                loading.style.display = 'none';
                result.innerHTML = "Now is the perfect time to drop VTO! ðŸŽ‰";
                result.style.display = 'block';
            }, 2000); // 2 second delay
        }
    </script>
</body>
</html>

    <script>
        function analyzeVTO() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Hide previous result and show loading
            result.style.display = 'none';
            loading.style.display = 'block';
            
            // Array of possible responses
            const responses = [
                "Now is the perfect time to drop VTO! ðŸŽ‰",
                "You would think, but not today! ðŸ˜…",
                "Try again later! â°",
                "Fuck it, why not? ðŸ¤·â€â™‚ï¸", 
                "Sorry, can't decide. WFM took VTO! ðŸƒâ€â™‚ï¸",
                "Permanent VTO; You are fired! ðŸ”¥",
                `Error: Please contact technical support. Error code: ${generateErrorCode()}`
            ];

            // Simulate "thinking" with setTimeout
            setTimeout(() => {
                loading.style.display = 'none';
                // Get random response
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                result.innerHTML = randomResponse;
                result.style.display = 'block';
            }, 2000); // 2 second delay
        }
    </script>
    <script>
        // Add event listener for Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent default newline
                    analyzeVTO();
                }
            });
        });
    </script>

    <script>
        // Error code generator
        function generateErrorCode() {
            const nonsenseWords = ['zoop', 'flibber', 'quax', 'wonk', 'dingle', 'boop', 'zazzle', 'quirk'];
            const numbers = Math.floor(Math.random() * 9999).toString().padStart(4, '0');
            const randomWord = nonsenseWords[Math.floor(Math.random() * nonsenseWords.length)];
            const secondWord = nonsenseWords[Math.floor(Math.random() * nonsenseWords.length)];
            return `${randomWord}_${numbers}_${secondWord}`;
        }

        // Update error message to include code
        const responses = responses.map(response => {
            return response + "\n\nError Code: " + generateErrorCode();
        });
    </script>
